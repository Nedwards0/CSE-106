<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="../static/style.css" />
		<script defer src="sheets.cs"></script>
	</head>

	<body>
		<div class="container">
			<div class="form">
				<div class="logo">
					<img
						class="logo-main"
						src="../static/sources/student.png"
						alt=""
					/>
				</div>
				<form method="POST">
					<div class="field">
						<div><label class="label">Username</label></div>
						<div>
							<input
								class="input"
								type="text"
								name="username"
								placeholder="Username"
							/>
						</div>
					</div>
					<div class="field">
						<div class="threeD">Password</div>
						<input
							class="input"
							type="password"
							name="password"
							placeholder="Password"
						/>
						<span class="icon is-small is-left">
							<i class="fas fa-lock"></i>
						</span>
					</div>
					<div class="field">
						<p class="control">
							<button type="submit" class="button is-success">
								Login
							</button>
						</p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
