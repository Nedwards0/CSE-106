{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time</th>
        <th>Enrolled</th>
        <th>Max_Enroll</th>
        <th>EDIT</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.date }}</td>
          <td>{{ user.enrolled }}</td>
          <td>{{ user.maxenrolled }}</td>
          <td>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
